<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=us-ascii" />
    <title>New form submission</title>
</head>
<body style="background-color: #f2f2f2; padding: 20px 0;">
    <table width="640px" cellspacing="0" cellpadding="0" border="0" style="width: 640px; margin: 0 auto; padding: 0; background-color: #fff;">
        <tbody>
            <tr>
                <td style="background-color: #f8f8f8; padding: 30px 30px 28px;">
                    <h1 style="color: #000; margin: 0; padding: 0; font-family: georgia, arial,verdana,sans-serif; font-style: italic; line-height: 1.2; font-size: 32px; font-weight: normal;">Default</h1>
                    <span style="margin: 0px; padding: 0px; font-style: normal; line-height: 1.2; font-size: 11px; font-weight: normal; font-family: arial, verdana, sans-serif; color: #333333;">https://nationalcareers.service.gov.uk/</span>
                </td>
            </tr>
            <tr>
                <td style="padding: 31px 30px 20px;">
                    <h2 style="color: #000; margin: 0; padding: 0; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 22px; font-weight: normal; font-style: normal;">New form submission</h2>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px 30px 6px;">
                    <h3 style="color: #000; margin: 0; padding: 0; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 16px; font-weight: normal; font-style: normal;"><em style="font-style: italic;"><a href="https://nationalcareers.service.gov.uk/contact-us/contact-an-adviser/">Sfa Contact Adviser Form</a></em></h3>
                </td>
            </tr>
            <tr>
                <td style="padding: 0 30px 28px;">
                    <div style="font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 11px; font-weight: normal; font-style: normal;">
                        Submitted by Anonymous
                    </div>
                </td>
            </tr>
            <tr>
                <td style="padding: 20px 30px 28px;">
                    <span></span>
                    <table width="580px" cellspacing="0" cellpadding="0" border="0" style="width: 580px; margin: 0 auto; padding: 0; background-color: #fff; border-left: 1px solid #e4e4e4; border-right: 1px solid #e4e4e4; border-top: 1px solid #e4e4e4;">
                        <tbody>
                            <tr>
                                <th width="190px" bgcolor="#f2f2f2" style="width: 190px; padding: 10px 9px; border-bottom: 1px solid #e4e4e4; border-right: 1px solid #e4e4e4; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 11px; font-weight: normal; font-style: normal; text-align: left; background-color: #f2f2f2;">Given name</th>
                                <td style="padding: 10px 9px; border-bottom: 1px solid #e4e4e4; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 12px; font-weight: normal; font-style: normal; text-align: left;">{givenname}</td>
                            </tr>
                            <tr>
                                <th width="190px" bgcolor="#f2f2f2" style="width: 190px; padding: 10px 9px; border-bottom: 1px solid #e4e4e4; border-right: 1px solid #e4e4e4; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 11px; font-weight: normal; font-style: normal; text-align: left; background-color: #f2f2f2;">Family name</th>
                                <td style="padding: 10px 9px; border-bottom: 1px solid #e4e4e4; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 12px; font-weight: normal; font-style: normal; text-align: left;">{familyname}</td>
                            </tr>
                            <tr>
                                <th width="190px" bgcolor="#f2f2f2" style="width: 190px; padding: 10px 9px; border-bottom: 1px solid #e4e4e4; border-right: 1px solid #e4e4e4; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 11px; font-weight: normal; font-style: normal; text-align: left; background-color: #f2f2f2;">Email address</th>
                                <td style="padding: 10px 9px; border-bottom: 1px solid #e4e4e4; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 12px; font-weight: normal; font-style: normal; text-align: left;">{fromemailaddress}</td>
                            </tr>
                            <tr>
                                <th width="190px" bgcolor="#f2f2f2" style="width: 190px; padding: 10px 9px; border-bottom: 1px solid #e4e4e4; border-right: 1px solid #e4e4e4; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 11px; font-weight: normal; font-style: normal; text-align: left; background-color: #f2f2f2;">Telephone no</th>
                                <td style="padding: 10px 9px; border-bottom: 1px solid #e4e4e4; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 12px; font-weight: normal; font-style: normal; text-align: left;">{telephonenumber}</td>
                            </tr>
                            <tr>
                                <th width="190px" bgcolor="#f2f2f2" style="width: 190px; padding: 10px 9px; border-bottom: 1px solid #e4e4e4; border-right: 1px solid #e4e4e4; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 11px; font-weight: normal; font-style: normal; text-align: left; background-color: #f2f2f2;">Date of birth</th>
                                <td style="padding: 10px 9px; border-bottom: 1px solid #e4e4e4; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 12px; font-weight: normal; font-style: normal; text-align: left;">{dateofbirth}</td>
                            </tr>
                            <tr>
                                <th width="190px" bgcolor="#f2f2f2" style="width: 190px; padding: 10px 9px; border-bottom: 1px solid #e4e4e4; border-right: 1px solid #e4e4e4; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 11px; font-weight: normal; font-style: normal; text-align: left; background-color: #f2f2f2;">Postcode</th>
                                <td style="padding: 10px 9px; border-bottom: 1px solid #e4e4e4; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 12px; font-weight: normal; font-style: normal; text-align: left;">{postcode}</td>
                            </tr>
                            <tr>
                                <th width="190px" bgcolor="#f2f2f2" style="width: 190px; padding: 10px 9px; border-bottom: 1px solid #e4e4e4; border-right: 1px solid #e4e4e4; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 11px; font-weight: normal; font-style: normal; text-align: left; background-color: #f2f2f2;">Query</th>
                                <td style="padding: 10px 9px; border-bottom: 1px solid #e4e4e4; font-family: arial,verdana,sans-serif; line-height: 1.2; font-size: 12px; font-weight: normal; font-style: normal; text-align: left;">{query}</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
